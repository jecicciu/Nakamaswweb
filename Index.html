    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAKAMAS - Tienda de Figuras Anime</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://th.bing.com/th/id/OIP.UQm6HPcmQrb2ijXzdJGzQAHaEo?rs=1&pid=ImgDetMain');
            background-size: cover;
            color: #ffffff;
            text-shadow: 1px 1px 2px #000;
        }
        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1em;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 3em;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: rgba(255, 165, 0, 0.9);
            padding: 1em;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1em;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            text-align: center;
            padding: 2em;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2em;
        }
        .product {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 1em;
            border-radius: 10px;
            width: 250px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            border-radius: 10px;
        }
        .product h3 {
            margin: 0.5em 0;
        }
        .product p {
            color: #ffcc00;
        }
        .product button {
            background-color: #ff4500;
            color: white;
            border: none;
            padding: 0.5em 1em;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #e63900;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 1em 0;
            margin-top: 2em;
        }
    </style>
