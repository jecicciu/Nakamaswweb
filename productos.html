    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://img.freepik.com/vector-gratis/fondo-nubes-algodon-azucar-acuarela_23-2149227190.jpg');

            color: #ffffff;
            text-shadow: 1px 1px 2px #000;
        }

            background-color: rgba(0, 0, 0, 0.8);
            padding: 1em;
            text-align: center;
        }

            margin: 0;
        }
        nav {
            display: flex;

        }

            display: flex;

            gap: 2em;
        }

            background-color: rgba(0, 0, 0, 0.7);
            padding: 1em;
            border-radius: 10px;
            width: 250px;
            text-align: center;
        }

            max-width: 100%;
            border-radius: 10px;
        }

        }
        .product p {
            color: #ffcc00;
        }
        .product button {
            background-color: #ff4500;
            color: white;
            border: none;
            padding: 0.5em 1em;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #e63900;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.8);
